<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center mt-5">
        <img src="https://www.senacrs.com.br/assets/layout/images/logo_senac.png" alt="Logo Senac" class="logo">
        <h2 class="mt-3">Login</h2>

        <form id="loginForm" class="mt-4">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control input-custom" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control input-custom" id="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer1">
            <p><strong>Senac - Unidade Fictícia</strong></p>
            <p>Endereço: Rua Exemplo, 123 - Centro, São Paulo - SP</p>
            <p>Telefone: (11) 4002-8922 | Email: contato@senacfake.com.br</p>
            <p>&copy; 2025 Senac Fictício. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
