<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Salas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<div id="tudo">
  <!-- Ícone de Logout -->
  <img id="logoutIcon" src="https://cdn1.iconfinder.com/data/icons/heroicons-ui/24/logout-512.png" alt="Logout" onclick="logout()">

  <div class="container">
    <header class="text-center my-4">
      <img src="https://api.senacrs.com.br/bff/site-senac/v1/file/078f143692e591ec20623efea089cdf3d19a24.png" alt="Logo Senac" class="logo mb-3">
    </header>

    <div class="row">
      <!-- FORMULÁRIO -->
      <div class="col-md-4 form-container">
        <div class="mb-3">
          <label for="salas" class="form-label">Salas</label>
          <select class="form-control input-custom" id="salas">
            <option value="">Selecione uma sala</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="turno" class="form-label">Turno</label>
          <select class="form-control input-custom" id="turno">
            <option value="">Selecione um turno</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="professor" class="form-label">Professor</label>
          <select class="form-control input-custom" id="professor">
            <option value="">Selecione um professor</option>
          </select>
        </div>

        <button class="btn btn-primary w-100 mb-3" id="confirmarAgendamento">Confirmar</button>

        <hr>

        <input type="text" class="form-control mb-2" id="novaSala" placeholder="Nova sala">
        <button class="btn btn-success w-100 mb-3" onclick="adicionarSala()">Adicionar Sala</button>

        <input type="text" class="form-control mb-2" id="novoProfessor" placeholder="Novo professor">
        <button class="btn btn-success w-100 mb-3" onclick="adicionarProfessor()">Adicionar Professor</button>

        <button class="btn btn-danger w-100" onclick="abrirEditor()">Editar Professores e Salas</button>
        
      </div>

      <!-- CALENDÁRIO -->
      <div class="col-md-8 calendar-container">
        <div class="calendar-header d-flex justify-content-between align-items-center mb-3">
          <button class="btn btn-dark" id="prevMonth">&#8592;</button>
          <h4 id="monthName" class="mb-0">JAN</h4>
          <button class="btn btn-dark" id="nextMonth">&#8594;</button>
        </div>

        <table class="table table-bordered text-center calendar-table">
          <thead class="table-light">
            <tr>
              <th>Dom</th>
              <th>Seg</th>
              <th>Ter</th>
              <th>Qua</th>
              <th>Qui</th>
              <th>Sex</th>
              <th>Sáb</th>
            </tr>
          </thead>
          <tbody id="calendarBody">
            <!-- Dias inseridos via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- MODAL EDITOR -->
<div class="modal fade" id="editorModal" tabindex="-1" aria-labelledby="editorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="editorModalLabel">Editar Professores e Salas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h6>Professores</h6>
        <ul id="listaProfessores" class="list-group mb-3"></ul>
        <h6>Salas</h6>
        <ul id="listaSalas" class="list-group"></ul>
      </div>
    </div>
  </div>
</div>

<!-- RODAPÉ --> 
<footer class="footer-custom text-center mt-5 p-3 text-white">
    <p><strong>Senac - Unidade Fictícia</strong></p>
    <p>Endereço: Rua Exemplo, 123 - Centro, São Paulo - SP</p>
    <p>Telefone: (11) 4002-8922 | Email: contato@senacfake.com.br</p>
    <p>&copy; 2025 Senac Fictício. Todos os direitos reservados.</p>
  </footer>
  

<!-- Bootstrap e JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
